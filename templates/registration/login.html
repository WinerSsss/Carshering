{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h3>Login</h3>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock body %}
