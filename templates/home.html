{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="home-title">
    <a>TAKE&DRIVE</a>
</div>
<div>
    <img src="{% static 'image/car.png' %}" class="img-home" alt="car">
</div>

<div>
    <h4>Available cars:</h4>
{% for offer in offers %}
    {% if not offer.rent %}
        <li>{{ offer.car }} {{ offer.price }} {{ offer.description }} {{ offer.user }} {{ rent.status }}</li>
    {% endif %}
{% endfor %}
</div>
{% endblock body %}
