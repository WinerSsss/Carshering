<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <h2>Reset Your Password</h2>
    <p>Dear {{ user.get_username }},</p>
    <p>We have received a request to reset your password. To proceed with the password reset, please click on the link below:</p>
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a>
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Kind regards,</p>
    <p>Your Take&Drive Team</p>
</body>
</html>
