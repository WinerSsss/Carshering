{% extends 'base.html' %}
{% load static %}

{% block body %}
  <h3>Edit Profile</h3>
  <hr>
  <form action="{% url 'edit_profile' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <div class="form-group">
      <button class="btn btn-outline-light" style="color: black;" type="submit">Save</button>
    </div>
  </form>
{% endblock body %}
