{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
  <h3>Edit offer:</h3>
  <hr>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-secondary" type="submit">Save</button>
  </form>
{% endblock body %}
