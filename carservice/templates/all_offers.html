{% extends 'base.html' %}
{% load static %}

{% block body %}
<h1>Available offers:</h1>
{% for offer in offers %}
    {% if not offer.rent %}
        <li>{{ offer.car }} {{ offer.price }} {{ offer.description }} {{ offer.user }} <button><a href="{% url 'rent_create' offer.id %}">RENT</a></button></li>
    {% endif %}
{% endfor %}
{% endblock body %}
