{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block body %}
<h3>Are you sure you want to delete this offer, {{ user }}?</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-secondary">YES</button>
  <a href="{% url 'offer_read' %}" class="btn btn-secondary">NO</a>
</form>
{% endblock body%}
